<html lang="en">

    <title>JSON Test</title>

<body>
    LP CERTIFICATION
    <div id="myData"></div>
    <script>
     var url ="http://www.omdbapi.com/?t=terminator&apikey=c2eec5ec";
        fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function(res){

                    document.getElementById("Title").innerHTML = res.Title;

                    document.getElementById("Year").innerHTML = res.Year;

                    document.getElementById("Rated").innerHTML = res.Rated;

                    document.getElementById("Actors").innerHTML = res.Actors;

                    document.getElementById("Genre").innerHTML = res.Genre;

                    document.getElementById("Plot").innerHTML = res.Plot;
            
            var mainContainer = document.getElementById("Title");
            var div = document.createElement("div");
            div.innerHTML = 'TITLE: ' + res.Title;
            mainContainer.appendChild(div);
            
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        
        }
        
    var errorMsg = function(error) {
    if (err){ console.log("-------------- errorMsg function : "+err);    }
    var chatText = "chatTranscript.lines";
    errorMessage.innerHTML = "Movie not found.";
    };
    </script>
</body>
</html>
